<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Program - Jan Jefferson Lam</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="bg-black p-6 rounded-lg shadow-lg w-80">
        <div class="mb-4 bg-gray-800 text-white text-4xl p-4 rounded">
            <p id="user-input" class="text-right">0</p>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <button class="bg-gray-500 text-black rounded-full p-4 operations">AC</button>
            <button class="bg-gray-500 text-black rounded-full p-4 operations">DEL</button>
            <button class="bg-gray-500 text-black rounded-full p-4 operations">%</button>
            <button class="bg-orange-500 rounded-full p-4 operations">/</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">7</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">8</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">9</button>
            <button class="bg-orange-500 rounded-full p-4 operations">*</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">4</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">5</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">6</button>
            <button class="bg-orange-500 rounded-full p-4 operations">-</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">1</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">2</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">3</button>
            <button class="bg-orange-500 rounded-full p-4 operations">+</button>
            <button class="col-span-2 bg-gray-700 text-white rounded-full p-4 numbers">0</button>
            <button class="bg-gray-700 text-white rounded-full p-4 numbers">.</button>
            <button class="bg-orange-500 rounded-full p-4 operations">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
